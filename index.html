<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    #messageInput { width: 80%; padding: 5px; }
    #sendBtn { padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>Chat Room</h2>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>

  <script>
    // ðŸ”¹ Replace with your own Firebase config
   const firebaseConfig = {
  apiKey: "AIzaSyCznpr69CxkD4GCZgyf7AIxSDozGhWgXgA",
  authDomain: "omegle-ffb9d.firebaseapp.com",
  databaseURL: "https://omegle-ffb9d-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "omegle-ffb9d",
  storageBucket: "omegle-ffb9d.appspot.com",
  messagingSenderId: "866990755446",
  appId: "1:866990755446:web:7a9797767914e1c03ad957"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesRef = db.ref("messages");

    // ðŸ”¹ Send message
    document.getElementById("sendBtn").addEventListener("click", () => {
      const text = document.getElementById("messageInput").value;
      if (text.trim() !== "") {
        messagesRef.push({
          text: text,
          timestamp: Date.now()
        });
        document.getElementById("messageInput").value = "";
      }
    });

    // ðŸ”¹ Listen for new messages
    messagesRef.on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.textContent = msg.text;
      document.getElementById("messages").appendChild(div);
    });
  </script>
</body>
</html>
